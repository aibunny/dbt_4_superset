            type: number
            label: 'Score Value'
            description: 'The score value.'
      
      - name: last_action_date
        meta:
          dimension:
            type: date
            label: 'Last Action Date'
            description: 'The date of the last action.'
          tests:
            - not_null
      
      - name: next_action_date
        meta:
          dimension:
            type: date
            label: 'Next Action Date'
            description: 'The date of the next action.'
          tests:
            - not_null
      
      - name: created_date
        meta:
          dimension:
            type: date
            label: 'Creation Date'
            description: 'The date of creation.'
          tests:
            - not_null
