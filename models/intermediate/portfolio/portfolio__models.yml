version: 2

models:
  - name: portfolio_overview
    description: Portfolio overview
    columns:
      - name: cfid
        meta:
          dimension:
            type: number
            label: 'Case file ID'
            description: 'The unique identifier for a case file.'
          tests:
            - unique

      - name: customers
        meta:
          dimension:
            type: string
            label: 'Debtors Name'
            description: 'The name of the debtor.'
          tests:
            - not_null

      - name: product
        meta:
          dimension:
            type: number
            label: 'Name of the Product'
            description: 'The name of the loan product.'
          tests:
            - not_null

      - name: organization
        meta:
          dimension:
            type: string
            label: 'Organization Name'
            description: 'The name of the organization.'
          tests:
            - not_null

      - name: organization_id
        meta:
          dimension:
            type: number
            label: 'Organization ID'
            description: 'The identifier for the organization.'
          tests:
            - not_null
            - unique

      - name: user
        meta:
          dimension:
            type: string
            label: 'User Full Name'
            description: 'The full name of the user.'
          tests:
            - not_null

      - name: user_id
        meta:
          dimension:
            type: number
            label: 'User ID'
            description: 'The identifier for the user.'
          tests:
            - not_null
            - unique

      - name: team
        meta:
          dimension:
            type: string
            label: 'Team Title'
            description: 'The title of the team.'

      - name: team_id
        meta:
          dimension:
            type: number
            label: 'Team ID'
            description: 'The identifier for the team.'
          tests:
            - not_null

      - name: debt_type
        meta:
          dimension:
            type: string
            label: 'Debt Type Title'
            description: 'The title of the debt type.'
      
      - name: branch
        meta:
          dimension:
            type: string
            label: 'Branch Title'
            description: 'The title of the branch.'

      - name: branch_id
        meta:
          dimension:
            type: number
            label: 'Branch ID'
            description: 'The identifier for the branch.'
      
      - name: contact_status
        meta:
          dimension:
            type: string
            label: 'Contact Status Title'
            description: 'The title of the contact status.'
      
      - name: contact_type
        meta:
          dimension:
            type: string
            label: 'Contact Type Title'
            description: 'The title of the contact type.'
      
      - name: bucket
        meta:
          dimension:
            type: string
            label: 'Bucket Title'
            description: 'The title of the bucket.'
      
      - name: delinquency
        meta:
          dimension:
            type: string
            label: 'Delinquency Title'
            description: 'The title of the delinquency reason.'
      
      - name: dispute
        meta:
          dimension:
            type: string
            label: 'Dispute Title'
            description: 'The title of the dispute reason.'
      
      - name: loan_id
        meta:
          dimension:
            type: number
            label: 'Loan ID'
            description: 'The identifier for the loan.'
