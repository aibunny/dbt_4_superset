            - not_null
            - unique
      
      - name: account_state
        meta:
          dimension:
            type: string
            label: 'Account State'
            description: 'The state of the account.'
      
      - name: principal_amount
        meta:
          dimension:
            type: number
            label: 'Principal Amount'
            description: 'The principal amount of the loan.'
          tests:
            - not_null
      
      - name: loan_amount
        meta:
          dimension:
            type: number
            label: 'Loan Amount'
            description: 'The total amount of the loan.'
          tests:
